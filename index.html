<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" href="CSS\style.css">
        <title>Quote Machine</title>
    </head>
    <body id="myBody">

        <div class="container-fluid" id="quote-box">
        
            <div id="text-box">
                <p id="text">Success is not final; failure is not fatal: It is the courage to continue that counts.</p>
            </div>

            <div id="author-box">
                <p id="author">- Winston S. Churchill</p>
            </div>
            
            <div class="row" id="button-box">
                <a href="#" type="button" id="copy-quote" class="button">Copy</a>
                <a href="#" type="button" id="tweet-quote" class="button">Tweet</a>
                <button class="btn btn-default button" id="new-quote" onclick="ChangeQoute()">New quote</button>
            </div>

        </div>


        <script src="script.js" id="__bs_script__"></script>
    </body>
</html>
